<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Edit a Todo item</h1>
    <!-- Removing the action causes it to POST to the same url we are on-->
    <form method="POST">
      {% csrf_token %}
      <!-- as_p renders form elements in <p> tags -->
      {{ form.as_p }}
      <div>
        <p>
          <button type="submit">Update Item</button>
        </p>
      </div>
    </form>
  </body>
</html>
