<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Add a Todo item</h1>
    {% comment %} action = url we submit the form to {% endcomment %}
    <form method="POST" action="/add/">
      {% csrf_token %}
      <div>
        <p>
          <label for="id_name">Name: </label>
          <!-- name = access input's value -->
          <!-- id = as selector for label, CSS/JS etc. -->
          <input type="text" name="item_name" id="id_name" />
        </p>
      </div>
      <div>
        <p>
          <label for="id_is_done">Is done: </label>
          <input type="checkbox" name="is_done" id="id_is_done" />
        </p>
      </div>
      <div>
        <p>
          <button type="submit">Add Item</button>
        </p>
      </div>
    </form>
  </body>
</html>
